<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Login' }} • PharmaSight</title>
  <link rel="icon" type="image/png" href="/static/favicon.png" />
  <link rel="stylesheet" href="/static/styles.css?v=88" />
</head>
<body class="login-body">
  <!-- Login Background Gradient -->
  <div class="login-background">
    <div class="login-gradient-1"></div>
    <div class="login-gradient-2"></div>
    <div class="login-gradient-3"></div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="login-brand">
        <img src="/static/img/logo_light.png" alt="PharmaSight" class="login-logo" />
        <h1 class="login-title">Welcome to PharmaSight</h1>
      </div>

      <!-- Login Form -->
      <div class="login-form-section">
        <h2 class="login-form-title">Sign In</h2>
        
        {% if error %}
        <div class="login-alert error">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          {{ error }}
        </div>
        {% endif %}

        <form class="login-form" method="post" action="/login">
          <div class="login-field">
            <label class="login-label">
              <span class="login-label-text">Username</span>
              <div class="login-input-wrapper">
                <svg class="login-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input 
                  type="text" 
                  name="username" 
                  class="login-input"
                  placeholder="Enter your username" 
                  autocomplete="username" 
                  required 
                />
              </div>
            </label>
          </div>

          <div class="login-field">
            <label class="login-label">
              <span class="login-label-text">Password</span>
              <div class="login-input-wrapper">
                <svg class="login-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <circle cx="12" cy="16" r="1"></circle>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input 
                  type="password" 
                  name="password" 
                  class="login-input"
                  placeholder="Enter your password" 
                  autocomplete="current-password" 
                  required 
                />
              </div>
            </label>
          </div>

          <button type="submit" class="login-button">
            <span>Sign In</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p class="login-footer-text">© 2024 PharmaSight. Professional pharmacy analytics.</p>
      </div>
    </div>
  </div>
</body>
</html>
